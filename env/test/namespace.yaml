apiVersion: v1
kind: Namespace
metadata:
  name: test 

---

apiVersion: v1
kind: Service
metadata:
  name: ubuntu-dev-service
  namespace: test
  labels:
    app: ubuntu-dev
spec:
  ports:
    - port: 22
      name: ssh
      targetPort: 22
      protocol: TCP
  type: LoadBalancer
  selector:
    name: ubuntu-dev

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ubuntu-dev
  labels:
    app: ubuntu-dev
  namespace: test
spec:
  selector:
    matchLabels:
      name: ubuntu-dev
  serviceName: "ubuntu-dev-service"
  replicas: 1 # 默认值是 1
  template:
    metadata:
      labels:
        name: ubuntu-dev
        app: ubuntu-dev
    spec:
      containers:
        - name: ubuntu-dev
          image: docker.liukexin.com/dev/ubuntu:v0.1.5
          ports:
            - containerPort: 22
              name: ssh
          volumeMounts:
            - name: ubuntu-dev-pvc
              mountPath: /home/liukexin/mount
            - name: kube-config
              mountPath: /home/liukexin/.kube
              readOnly: true
      volumes: 
        - name: kube-config
          configMap:
            name: kube-config
            items: 
              - key: config
                path: config
  volumeClaimTemplates:
    - metadata:
        name: ubuntu-dev-pvc
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "ceph-rbd"
        resources:
          requests:
            storage: 32Gi
