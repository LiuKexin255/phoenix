apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: mesh-tls 
  namespace: test
spec:
  mtls:
    mode: STRICT

--- 

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: http-gateway
  namespace: test
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      hostname: "*.liukexin.com"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: https-tls
      allowedRoutes:
        namespaces:
          from: Same

--- 

apiVersion: telemetry.istio.io/v1alpha1
kind: Telemetry
metadata:
  name: otel
  namespace: test
spec:
  tracing:
    - providers:
        - name: otel-tracing
      randomSamplingPercentage: 100
  metrics:
    - providers:
        - name: otel-metrics
  accessLogging:
    - providers:
        - name: otel-logs
