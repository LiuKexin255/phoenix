apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: mesh-tls 
  namespace: test
spec:
  mtls:
    mode: STRICT

--- 

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: http-gateway
  namespace: test
spec:
  gatewayClassName: istio
  listeners:
    - name: https
      hostname: "*.liukexin.com"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: https-tls
      allowedRoutes:
        namespaces:
          from: Same
